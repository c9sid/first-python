{% extends "layout.html" %}

{% block content %}
<h2>Register Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Register</button>
    </form>
    <p>Already a member? <a href="{% url "login" %}">Register here</a></p>
{% endblock content %}
