{% extends "layout.html" %}

{% block title %}
    Tweet Confirm Delete
{% endblock %}

{% block content %}
    <h1 class="mt-4 text-center text-danger">Are you sure to delete this tweet ?</h1>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
{% endblock %}
